const slides = document.querySelectorAll('.slide');
let currentIndex = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.style.display = (i >= index && i < index + 7) ? 'block' : 'none';
  });
}

function showNextSlide() {
  if (currentIndex + 7 < slides.length) {
    currentIndex += 1;
    showSlide(currentIndex);
  }
}

function showPrevSlide() {
  if (currentIndex > 0) {
    currentIndex -= 1;
    showSlide(currentIndex);
  }
}

document.querySelector('.next-btn').addEventListener('click', showNextSlide);
document.querySelector('.prev-btn').addEventListener('click', showPrevSlide);
